      /* Animation for desktop dropdown */
      @keyframes fade-in-down {

              transform: translate(-50%, 0);
          }

          opacity: 0;
          transform: translateY(20px);

          transform: translateY(0);

      /* Class to trigger the fade-in-up animation */

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // --- Animate content on load ---
        const animatedElements = document.querySelectorAll('.animate-on-load');
        animatedElements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add('fade-in-up-animation');
          }, 150 * (index % 2) + 100); // Staggered delay for grid
        });
        
        // --- Desktop Menu Dropdown Logic ---
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
          const dropdown = item.querySelector('.dropdown-menu');
          if (dropdown) {
            item.addEventListener('mouseenter', () => dropdown.classList.remove('hidden'));
            item.addEventListener('mouseleave', () => dropdown.classList.add('hidden'));
          }
        });

        // --- Mobile Menu Toggle Logic ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const openIcon = document.getElementById('mobile-menu-open-icon');
        const closeIcon = document.getElementById('mobile-menu-close-icon');
        mobileMenuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
          openIcon.classList.toggle('hidden');
          closeIcon.classList.toggle('hidden');
        });

        // --- Mobile Submenu Toggle Logic ---
        const mobileSubmenuItems = document.querySelectorAll('.mobile-menu-item-with-submenu');
        mobileSubmenuItems.forEach(item => {
          const link = item.querySelector('a');
          const submenu = item.querySelector('.mobile-submenu');
          const arrow = item.querySelector('svg');
          link.addEventListener('click', (event) => {
            event.preventDefault();
            submenu.classList.toggle('hidden');
            if(arrow) arrow.classList.toggle('rotate-180');
          });
        });
        
        // --- Close mobile menu when a sub-item is clicked ---
        const allMobileLinks = document.querySelectorAll('#mobile-menu a');
        allMobileLinks.forEach(link => {
            if (!link.parentElement.classList.contains('mobile-menu-item-with-submenu')) {
                 link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                    openIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                 });
            }
        });
      });
    </script>
